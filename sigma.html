<!DOCTYPE html>
<html>
<head>
  <title>Roblox Control Panel</title>
</head>
<body>
  <h1>Kill Player</h1>
  <input id="target" placeholder="Player Name" />
  <button onclick="sendKill()">Send Kill</button>

  <script>
    function sendKill() {
      const playerName = document.getElementById("target").value;
      fetch("https://47375548-5d74-4e8d-a9f5-7d1d39c20cbf-00-wphgja92p63o.kirk.replit.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          command: "kill",
          target: playerName
        })
      });
    }
  </script>
</body>
</html>

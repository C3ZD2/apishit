<!DOCTYPE html>
<html>
<head>
  <title>Roblox Control Panel</title>
</head>
<body>
  <h1>Kill Player</h1>
  <input id="target" placeholder="Player Name" />
  <button onclick="sendKill()">Send Kill</button>

  <script>
    function sendKill() {
      const playerName = document.getElementById("target").value;
      fetch("https://your-replit-name.username.repl.co/command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          command: "kill",
          target: playerName
        })
      });
    }
  </script>
</body>
</html>
